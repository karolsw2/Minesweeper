<html>
  <head>
    <meta charset="UTF-8">
    <title>ES6 Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="game">

      <div class="options" id="options">
        <div class="options__title">Options</div>
        <div class="options__panel">
          <div class="options__option">
            <p>Board size</p>
            <div class="options__inline">
              <input class="input__mini" id="input__sizeX" value="20" placeholder="X" maxlength="2"/>
              <p>x</p>
              <input class="input__mini" id="input__sizeY" value="20" placeholder="Y" maxlength="2"/>
            </div>
          </div>
          <div class="options__option">
            <p>Bomb %-tage</p>
            <div class="options__inline">
              <input class="input__mini" id="input__bombPercentage" value="10" maxlength="2"/>
              <p>%</p>
            </div>
          </div>
        </div>
        <div class="options__footer">
          <button class="options__button" id="button__newGame">Start</button>
        </div>
      </div>

      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
